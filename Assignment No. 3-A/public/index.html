<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            flex-grow: 1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        #toggleMessage {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Welcome to My Hello App</h1>
        </header>
        <div class="container">
            <div id="toggleMessage"></div>
            <button id="fetchButton">Fetch Message</button>
        </div>
        <footer>
            <p>&copy; 2024 My Hello App</p>
        </footer>
    </div>

    <script>
        // Function to fetch data from API and update message
        function fetchMessage() {
            fetch('/api/message')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('toggleMessage').innerText = data.message;
                    document.getElementById('toggleMessage').style.display = 'block';
                })
                .catch(error => console.error('Error fetching message:', error));
        }

        // Attach click event listener to the button
        document.getElementById('fetchButton').addEventListener('click', fetchMessage);
    </script>
</body>
</html>
