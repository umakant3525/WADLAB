<!DOCTYPE html>
<html>
<head>
    <title>Mobile Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-submit {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-submit:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
    <div data-role="header" data-theme="b">
        <h1>Home</h1>
    </div>
    <div data-role="content" class="content">
        <h2>Welcome to Our Mobile Website</h2>
        <p>This is the home page of our mobile website. Feel free to browse around!</p>
        <a href="#contact" data-role="button" data-theme="b">Contact Us</a>
    </div>
    <div data-role="footer" data-theme="b">
        <h4>&copy; 2024 Mobile Website</h4>
    </div>
</div>

<!-- Contact Page -->
<div data-role="page" id="contact">
    <div data-role="header" data-theme="b">
        <h1>Contact Us</h1>
    </div>
    <div data-role="content" class="content">
        <form>
            <div>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Your name...">
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Your email...">
            </div>
            <div>
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" name="message" rows="4" class="form-textarea" placeholder="Your message..."></textarea>
            </div>
            <button type="submit" class="form-submit">Submit</button>
        </form>
        <a href="#home" data-role="button" data-theme="b">Back to Home</a>
    </div>
    <div data-role="footer" data-theme="b">
        <h4>&copy; 2024 Mobile Website</h4>
    </div>
</div>

</body>
</html>
